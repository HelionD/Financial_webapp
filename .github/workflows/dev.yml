name: Dev CI

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Keeping the same tag because no need to create new images in Dev environment.
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/finance_web_dev:v1 -f docker/Dockerfile.dev .

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/finance_web_dev:v1

      - name: Deploy to Dev Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/finance_web_dev:v1
            docker stop myapp || true && docker rm myapp || true
            docker run -d --name myapp -p 80:5000 ${{ secrets.DOCKERHUB_USERNAME }}/finance_web_dev:v1
          EOF
